<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Hangman ^_^</h1>
        <p>
            Type a letter and ry to find the hidden word.
        </p>
        <div class="game-box">
            <svg class="figure">
                <!-- Stand -->
                <line x1="25%" y1="5%" x2="65%" y2="5%"></line>
                <line x1="65%" y1="5%" x2="65%" y2="20%"></line>
                <line x1="25%" y1="5%" x2="25%" y2="95%"></line>
                <line x1="5%" y1="95%" x2="45%" y2="95%"></line>

                <!-- Head -->
                <circle r="10%" cx="65%" cy="30%" class="body-part"></circle>

                <!-- Body -->
                <line x1="65%" y1="40%" x2="65%" y2="60%" class="body-part"></line>

                <!-- Arms -->
                <line x1="50%" y1="40%" x2="65%" y2="50%" class="body-part"></line>
                <line x1="80%" y1="40%" x2="65%" y2="50%" class="body-part"></line>

                <!-- Legs -->
                <line x1="65%" y1="60%" x2="80%" y2="70%" class="body-part"></line>
                <line x1="65%" y1="60%" x2="50%" y2="70%" class="body-part"></line>
            </svg>
            <div class="content">
                <ul id="word" class="word">
                    <li class="letter">
                    </li>
                    <li class="letter"></li>
                    <li class="letter">
                    </li>
                    <li class="letter"></li>
                    <li class="letter"></li>
                </ul>
                <div id="incorrect" class="incorrect">
                    <h2>Incorrect :</h2>
                    <p></p>
                </div>
            </div>
            <div id="backdrop" class="backdrop"></div>
            <div id="final-msg" class="final-msg">
                <p id="msg-info" class="msg-info"></p>
                <button id="play" class="play">Play Again</button>
            </div>
            <div id="indication" class="indication">
                <p>You have already entered this letter</p>
            </div>
        </div>
    </div>
    <!-- <script src="script.js"></script> -->
    <script src="scriptTwo.js"></script>
</body>

</html>
